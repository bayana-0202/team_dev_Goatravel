<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>予約者一覧</h1>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>ユーザーID</th>
			<th>人数</th>
			<th>部屋数</th>
		</tr>
		<tr th:each="reserve:${reserves}">
			<td th:text="${reserve.id}"></td>
			<td th:text="${reserve.userId}"></td>
			<td th:text="${reserve.quantity}"></td>
			<td th:text="${reserve.roomCount}"></td>
		</tr>
	</table>
	<a href="/admin/accommodation">ホテル一覧へ戻る</a>
</body>
</html>
