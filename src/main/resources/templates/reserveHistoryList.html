<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
	<tr>
	<th>ホテル名</th>
	<th>日時</th>
	<th>部屋タイプ</th>
	<th>キャンセル</th>
	</tr>
	<tr th:each="reserve:${reserves}">
	<td th:text="${reserve.plan.accommodation.name}"></td>
	<td th:text="${reserve.plan.date}"></td>
	<td th:text="${reserve.plan.roomType.name}"></td>
	<td><button>キャンセル</button></td>
	</tr>
	</table>
</body>
</html>
